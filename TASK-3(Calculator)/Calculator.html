<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <header>
    </header>
    <main class="body">

        <div class="display">
            <h3 id="con"></h3>
            <h4 id="ans"></h4>
        </div>
        
        <div class="num_pad">
            <div class="row">
                <input type="button" value="7" class="but">
                <input type="button" value="8" class="but">
                <input type="button" value="9" class="but">
                <div class="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                  </svg><button value="B"> </button>
                </div>
                <div class="button"><h2 id="ac">AC</h2><button value="AC" id="ac_but"></button>
                </div>
            
            </div>

            <div class="row">
                <input type="button" value="4" class="but">
                <input type="button" value="5" class="but">
                <input type="button" value="6" class="but">
                <input type="button" value="*" class="but" id="MU">
                <input type="button" value="/" class="but" id="DI">
            </div>
            <div class="row">
                <input type="button" value="1" class="but">
                <input type="button" value="2" class="but">
                <input type="button" value="3" class="but">
                <input type="button" value="+" class="but" id="PL">
                <input type="button" value="-" class="but" id="MI">
            </div>

            <div class="row">
            <input type="button" value="0" class="but">
            <input type="button" value="." class="but">
            <div class="equal"><h2 id="eq">&Equal;</h2><button value="EQ" id="eq_but"></button></div>
            <div class="equal" id="answer"><h2 id="text">Ans</h2><button value="ANS" id="ans_but"></button></div>
            <input type="button" value="&#8730;" class="but" id="SQ">    

            

            </div>


            
        </div>
    </main>

    <footer></footer>
    <script src="/static/Calculator.js"></script>

</body>
</html>
